server:
  port: 8001
  wait-seconds-between-run-scripts: 60
  max-script-threads: 1
  max-deque: 100
  end: 1

webhook-handlers:
  docker_compose_example_restart:
    webhook-path: "/wh/eSdR93Sq1w"
    enabled: no
    folder: /some/path2
    timeout-command: 600
    commands:
      - "docker pull some/docker"
      - "docker-compose restart"
  nodejs_example_rebuild:
    folder: "nodejs_example_rebuild"
    user: www-data
    timeout-command: 600
    commands:
      - "bash rebuild.sh"

